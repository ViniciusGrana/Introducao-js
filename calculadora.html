<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple calc</h1>

    <form onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">  
        <br><br>
        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Mutiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br><br>
        <button >Calcular</button>  
    </form>

    <script>
        function calcular(){
        
            //criar uma variavel para cada numero 
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            let resultado;

            if (op == '+') {
                let resultado = somar(n1,n2);
            } else if (op == '-') {
                resultado = subtrair(n1,n2);
            } 
              else if(op == '*') {
                resultado = multiplicar(n1,n2);
            } 

             else if (op == '/') {
                resultado = dividir(n1,n2);
            } 
            //criar uma variavel com o resultado da soma
            // const resultado = n1 + n2;

            //exibir o resultado em uma alert - ultilizar a interpolação
             alert(`Resultado da operação é: ${resultado}`)

        }
        function somar(x,y){
            return x + y;
        }

        function subtrair(x,y){
            return x - y;
        }
        function multiplicar(x,y){
            return x * y;
        }
        function dividir(x,y){
            return x / y;
        }
    </script>
</body>
</html>
